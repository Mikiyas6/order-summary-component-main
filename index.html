<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Queries.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="section-order-summary">
      <div class="order-summary">
        <div class="order-summary-img-box"></div>
        <div class="order-summary-content-box">
          <h3 class="order-summary-heading">Order Summary</h3>
          <p class="order-summary-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-summary-plan-box">
            <div class="order-summary-subscrioption-and-icon">
              <img src="./images/icon-music.svg" alt="music note icon" />
              <div class="order-summary-subscription">
                <p class="order-summary-subscription-type">Annual Plan</p>
                <p class="order-summary-subscription-amount">$59.99/year</p>
              </div>
            </div>
            <a class="order-summary-subscription-change" href="#">Change</a>
          </div>
          <button class="btn btn--CTA btn--payment">Proceed to Payment</button>
          <button class="btn btn--CTA btn--cancel-order">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
